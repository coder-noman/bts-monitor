<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitoring Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <aside class="sidebar">
        <div class="brand">
            <img class="brand-img" src="./images/link3.jpg" alt="" />
            <div class="brand2">
                <a href="#"><span class="logo">Infini</span>BOX</a>
                <h5>
                    <span class="logo-text">Innovated by <br /></span>Link3 Technologies
                    LTD
                </h5>
            </div>
        </div>
        <div class="sidebar-header">
            <div class="search-container">
                <input type="text" id="btsSearchInput" placeholder="Search BTS by name...">
            </div>

            <div id="searchResults" style="display: none;">
                <div class="dropdown-title">
                    <i class="fas fa-search"></i>
                    Search Results
                </div>
                <div class="dropdown-list" id="searchResultsList">
                </div>
            </div>

            <div id="divisionsSection">

                <div class="divisions-container" id="divisionsContainer">
                </div>
            </div>
        </div>

        <!-- <div class="dropdown-title">
            <i class="fas fa-list"></i>
            BTS List
        </div> -->

        <div class="dropdown-list" id="btsList">
        </div>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="navbar-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
            <div class="navbar-center">
                <h1 >Link 3 BTS Monitor</h1>
            </div>
            <div class="navbar-right">
                <div class="user-profile">
                    <div class="avatar">LT</div>
                    <span>Link 3 Technology</span>
                </div>
            </div>
        </nav>

        <!-- Content Area -->
        <div class="content">
            <div class="grid-container" id="tableContainer">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
